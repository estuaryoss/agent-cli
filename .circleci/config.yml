version: 2.1

orbs:
  win: circleci/windows@2.2.0

jobs:
  build-and-test:
    executor:
      name: win/default
      shell: powershell.exe
    steps:
      - checkout
      - run:
          command: pip install -r requirements.txt
          name: "install requirements"
      - run:
          command: pyinstaller --onefile main.py
          name: "generate cli exe with pyinstaller"
      - run:
          command: $ProgressPreference = "SilentlyContinue"; wget https://repo1.maven.org/maven2/com/github/estuaryoss/agent/4.2.3-P1/agent-4.2.3-P1-exec.jar -o agent-exec.jar
          name: "download Agent"
      - run:
          command: Start-Process -FilePath java -Wait -ArgumentList @("-jar agent-exec.jar")
          name: "start Agent"
      - run:
          command: ping -n 5 127.0.0.1
          name: "wait some time"
      - run:
          command: python -m unittest discover tests "test_cli.py"
          name: "run integration tests"
      - run:
          command: Copy-Item "dist\main.exe" -Destination "main.exe"
          name: "copy start.py"
      - store_artifacts:
          path: main.exe
workflows:
  main:
    jobs:
      - build-and-test
